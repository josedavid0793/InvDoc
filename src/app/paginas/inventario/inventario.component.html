<app-navbar></app-navbar>
<div class="container-sup">
  <div class="div-dashboard">
    <div class="div-ref">
      <h3>Total de referencias</h3>
      <p>{{ totalProductos }}</p>
    </div>
    <div class="div-total">
      <h3>Costo total</h3>
      <p>{{ costoTotal | currency }}</p>
    </div>
  </div>
  <div class="div-opcion">
    <div class="div-option-1">
      <div class="option-button">
        <button class="button1" type="button">
          <i class="fas fa-plus" (click)="onOpenCrearProducto()"></i
          ><span class="text" (click)="onOpenCrearProducto()"
            >Crear Producto</span
          >
        </button>
        <button class="button1" type="button">
          <i class="fas fa-plus" (click)="onOpenCrearCategoria()"></i
          ><span class="text" (click)="onOpenCrearCategoria()"
            >Crear Categoría</span
          >
        </button>
        <button class="button2" type="button">
          <i class="fas fa-download" (click)="onOpenExpInventario()"></i
          ><span class="text" (click)="onOpenExpInventario()"
            >Descargar Reporte</span
          >
        </button>
      </div>
      <div class="option-buscar">
        <input
          class="input-button-search"
          type="search"
          placeholder="Buscar..."
        />
      </div>
    </div>
    <div class="div-option-2">
      <div class="option-1">
        <button class="button3" type="button">
          <i class="fas fa-pencil" (click)="onOpenGetCategoria()"></i
          ><span class="text" (click)="onOpenGetCategoria()"
            >Editar Categoría</span
          >
        </button>
      </div>
      <div class="slider-container">
        <button class="prev-btn" (click)="movePrev()">&#10094;</button>
        <div class="option-2" #slider>
          <button class="button4" type="button" (click)="cargarProductos()">
            Ver todos
          </button>
          <button
            class="button4"
            *ngFor="let categoria of categorias"
            type="button"
            (click)="filtrarProductos(categoria.nombre)"
          >
            {{ categoria.nombre }}
          </button>
        </div>
        <button class="next-btn" (click)="moveNext()">&#10095;</button>
      </div>
    </div>
    <div class="div-option-3">
      <div *ngFor="let producto of productos" class="option3-1">
        <div class="div-img-slider">
          <div *ngFor="let imagen of producto.imagenes" class="div-img">
            <img class="img-data" [src]="imagen" alt="" />
          </div>
          <button class="slider-prev">‹</button>
          <button class="slider-next">›</button>
        </div>
        <div class="div-data">
          <div class="div-nombre">
            <p class="p-nombre">{{ producto.nombre }}</p>
          </div>
          <div class="div-p">
            <p class="p-productos">{{ producto.cantidad_disponible }} Disponibles</p>
          </div>
          <div class="div-p">
            <p class="p-productos">Costo unitario <strong>{{ producto.costo_unidad | currency }}</strong></p>
          </div>
          <div class="div-p">
            <p class="p-productos">Precio unitario <strong>{{ producto.precio_unidad | currency }}</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Mostrar app-crearproducto cuando mostrarCrearProducto sea true -->
  <app-crearproducto
    *ngIf="isCrearProductoVisible"
    (close)="onCloseCrearProducto()"
    class="crear-producto-overlay"
  ></app-crearproducto>
  <app-crearcategoria
    *ngIf="isCrearCategoriaVisible"
    (close)="onCloseCrearCategoria()"
    class="crear-producto-overlay"
  ></app-crearcategoria>
  <app-expinventario
    *ngIf="isExpInventario"
    (close)="onCloseExpInventario()"
    class="crear-producto-overlay"
  ></app-expinventario>
  <app-getcategoria
    *ngIf="isGetCategoria"
    class="crear-producto-overlay"
  ></app-getcategoria>
</div>
<app-footer></app-footer>
