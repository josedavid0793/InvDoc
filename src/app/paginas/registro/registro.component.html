      <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="nombres">Nombres:</label>
          <input type="text" id="nombres" formControlName="nombres">
        </div>
      
        <div>
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" formControlName="apellidos">
        </div>
      
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email">
        </div>
      
        <div>
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" formControlName="contraseña">
        </div>
      
        <div>
          <label for="confirmar_contraseña">Confirmar Contraseña:</label>
          <input type="password" id="confirmar_contraseña" formControlName="confirmar_contraseña">
        </div>
      
        <div>
          <label for="tipo_documento">Tipo de Documento:</label>
          <select id="tipo_documento" formControlName="tipo_documento">
            <option value="">Seleccione</option>
            <option value="dni">DNI</option>
            <option value="pasaporte">Pasaporte</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
        </div>
      
        <div>
          <label for="numero_documento">Número de Documento:</label>
          <input type="text" id="numero_documento" formControlName="numero_documento">
        </div>
      
        <div>
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" formControlName="telefono">
        </div>
      
        <button type="submit" [disabled]="!usuarioForm.valid">Registrar</button>
      </form>
      
</div>
